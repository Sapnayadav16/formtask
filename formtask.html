<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <form action="">
        <Center><h1>Pete's Pizza Delivery</h1>
        <h2>Online Order Form</h2></center>
        <br>
        <center>
        <table border="0">
          <tr>
              <td></td>
              <td></td>
              <td> <label for="text1"> *Name: </label>
                <input type="text" name="" id="text1">
              </td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <label for="text2"> * Tel:</label>
                <input type="number" name="" id="text2">  
              </td>
              <td></td>
          </tr> 
          <tr>
              <td></td>
              <td></td>
              <td><label for="text3">
                  *Address:</label>
                  <input type="text" name="" id="text3">
                </td>

              <td></td>
              <td></td>
              <td></td>
              <td><label for="text4">
                *Email:</label>
                <input type="email" name="" id="text4">

              </td>
          </tr> 
          <tr>
              <td></td>
              <td></td>
              <td><label for="text5">
                *Town city:</label>
                <input type="text" name="" id="text5">

              </td>
              <td></td>
              <td></td>
              <td></td>

          </tr>
          <tr>
              <td></td>
              <td></td>
              <td><label for="text6">
                *Postcode:</label>
                <input type="text" name="" id="text6">

              </td>
              <td></td>
          </tr>
        
        </table>
        </center>
        <br>
        <center><h3>*required fields</h3>
        <table border="0">
            <thead>
            <tr>
                <th>Topping</th>
                <th>Size</th>
                <th>Extras</th>

            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                    <input type="radio"  name="Topping" value="Mngh">Mngh
                    <br>
                    <input type="radio"  name="Topping" value="Four season">Four season
                    <br>
                    <input type="radio"  name="Topping" value="Meal fast">Meal fast
                    </td>
                    <td>
                        <input type="radio"  name="Size" value="Small">
                        Small
                        <br>
                        <input type="radio"  name="Size" value="Medium">
                        Medium
                        <br>
                        <input type="radio"  name="Size" value="Large">
                        Large
                    </td>
                    <td>
                        <input type="checkbox" name="Extras" id="">Mashrooms
                        <br>
                        <input type="checkbox" name="Extras" id="">Green pappers
                        <br>
                        <input type="checkbox" name="Extras" id="">Anchoies
                        <br>
                        <input type="checkbox" name="Extras" id="">Extra cheese
                    </td>
                </tr>
           </tbody>
        </table>
    <br><br>
        <table border="0">
            <tr>
                <td>
                    <label for="">
                        Preffered delivery time:
                    </label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">--:--</option>
                        
                        </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Delivery instructions:
                    </label>
                </td>
                <td>
                    <textarea name="" id="" cols="21" rows="4">

                    </textarea>
                </td>
            </tr>

        </table>
    <br>
    <input type="submit" value="Submit order" style="width:100px;" />
</center>

    </form>
</body>
</html>
